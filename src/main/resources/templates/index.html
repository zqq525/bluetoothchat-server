<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理系统登录</title>
    <script th:src="@{/js/jquery-3.2.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="panel panel-primary col-md-4 col-md-offset-3">
        <div class="panel-heading">
            <div class="panel-title">后台登录</div>
        </div>
        <div class="panel-body">
            <form id="form" class="form-horizontal">
                <div class="form-group">
                    <label for="inputId" class="col-sm-2 control-label">帐号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputId" placeholder="帐号"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="密码"/>
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"/>记住我
                            </label>
                        </div>
                    </div>
                </div>-->
            </form>
            <div class="col-sm-offset-2 col-sm-10">
                <button onclick="submit()" class="btn btn-default">登录</button>
            </div>
        </div>
    </div>
    <script>
        function submit() {
            var id = $("#inputId").val();
            var password = $("#inputPassword").val();
            if (id == "" || password == "") {
                alert("输入的帐号密码不能为空");
                return;
            }
            $.ajax({
                type: "post",
                url: "/users/confirm",
                data: {
                    "id": id,
                    "password": password
                },
                dataType: "json",
                success: function (data) {
                    var code = data.code;
                    if (code == 200) {
                        location.href = "/content";
                    } else {
                        alert("输入的帐号密码错误，请重输！");
                    }
                }
            })
        }

    </script>
</div>
</body>
</html>
