<div class="register-box-body col-xs-6 col-xs-offset-3">
    <p class="login-box-msg">添加管理员</p>

    <form method="post">
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="帐号" id="id"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="密码" id="password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="确认密码" id="repeat_password"/>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
    </form>
    <div class="col-xs-4">
        <button type="submit" onclick="addAdmin()" class="btn btn-primary btn-block btn-flat">添加</button>
    </div>
</div>
